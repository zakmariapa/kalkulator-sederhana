<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>High Level Scientific Calculator</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="wrapper">

      <button onclick="trig('sin')">sin</button>
      <button onclick="trig('cos')">cos</button>
      <button onclick="trig('tan')">tan</button>
      <button onclick="clearAll()">C</button>

      <button onclick="math('sqrt')">âˆš</button>
      <button onclick="math('pow2')">xÂ²</button>
      <button onclick="math('pow3')">xÂ³</button>

      <button onclick="num(9)">9</button>
      <button class="op" onclick="operator('Ã·')">Ã·</button>
      <button onclick="math('pi')">Ï€</button>

      <button class="op" onclick="operator('Ã—')">Ã—</button>

      <button onclick="num(3)">3</button>
      <button class="op" onclick="operator('-')">âˆ’</button>

      <button class="op" onclick="operator('+')">+</button>
      <button class="equal" style="grid-column: span 2" onclick="equal()">=</button>
    </div>
  </div>

  <!-- HISTORY -->
  <div class="history" id="historyBox">

      <span>Riwayat</span>

    </div>

</div>

<script src="script.js"></script>

</html>
